<!DOCTYPE html>
<html>
  <head>
    <title>ONECANDY.BIZ</title>
    <style>
      h2 {text-align: center;}
     .aligncenter {
    text-align: center;
}

      body {font-family:Arial, Helvetica, sans-serif; font-size:12px;}

.fadein { position:relative; height:332px; width:500px; }
.fadein img { position:absolute; left:0; top:0; }

.fadelinks, .faderandom { position:relative; height:332px; width:500px; }
.fadelinks > *, .faderandom > * { position:absolute; left:0; top:0; display:block; }

.multipleslides { position:relative; height:332px; width:500px; float:center; }
.multipleslides > * { position:absolute; left:0; top:0; display:block; }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
$(function(){
	$('.fadein img:gt(0)').hide();
	setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 10);
});
</script>

  </head>
  <body>
    <div>
    <h2>PRESS TO SHOP</h2>

<script>
  $(function(){
  $('.faderandom > :gt(0)').hide();
  setInterval(function(){
    var rand = Math.floor(Math.random() * ($('.faderandom').children().length-1));
    $('.faderandom > :first-child').appendTo('.faderandom').fadeOut();
    $('.faderandom > *').eq(rand).prependTo('.faderandom').fadeIn();
  }, 3000);
});
</script>
<div class="faderandom">
  <a href="#"><img src= "https://www.computerhope.com/"> <"https://raw.githubusercontent.com/onecandyinfo/onecandyinfo.github.io/main/ONE_CANDY_DEBOSSED.png"></a>
  <a href="#"><img src= "https://www.computerhope.com/"> <"https://raw.githubusercontent.com/onecandyinfo/onecandyinfo.github.io/main/ONE_CANDY_EMBOSSED.png"></a>
</div>
  </body>
</html>
